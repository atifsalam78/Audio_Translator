    <!-- <p class="lead, text-start">

    <form action="/getData"></form>

      <div class="row g-2">
        <div class="d-grip gap-2 col-md-6 mx-auto mb-3 text-warning">
        <label for="operation">Operation:</label>
        <select class="form-select form-select-sm text-black" aria-label=".form-select-sm example" id="operation" name="operation">
            <option selected>Select Operation</option>
            <option value="S2ST">S2ST (Speech to Speech Translation)</option>
            <option value="S2TT">S2TT (Speech to Text Translation)</option>
            <option value="T2ST">T2ST (Text to Speech Translation)</option>
            <option value="T2TT">T2TT (Text to Text Translation)</option>
            <option value="ASR">ASR (Automatic Speech Recognition)</option>
        </select>
        
        <div class="mb-3">

        </div>

        <label for="target_language">Target Language:</label>
        <select class="form-select form-select-sm text-black" aria-label=".form-select-sm example" id="target_language" name="target_language">
            <option selected>Select Language</option>
            <option value="en">English</option>
            <option value="ur">Urdu</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="es">Spanish</option>
        </select>
        </div>
      </div>
      

        <div class="mb-3 col-6 mx-auto text-warning">
          <label for="inputSourceText" class="form-label-sm">Source Text</label>
          <input type="text" name ="source_text" class="form-control text-black" id="inputSourceText" aria-describedby="textHelp" placeholder="Enter your source text here">
         
          <div id="textHelp" class="form-text"></div>
        </div>

        
        <div class="mb-3 col-6 mx-auto overflow-auto">
          <div class="form-floating">
            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" disabled></textarea>
            
            <label for="floatingTextarea">{{ translated_text }}</label>
            <span class="spinner-grow spinner-grow-sm text-warning" aria-hidden="true"></span>
            <span class ="text-warning" role="status">Translating.....</span>
          </div>

        
        </div>
